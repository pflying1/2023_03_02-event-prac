<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <aside id="move-btn"></aside>
  <div id="root"></div>

  <script>
    const body = document.body;
    const moveBtn = document.getElementById('move-btn');
    const root = document.getElementById('root');
    const leftSection = document.getElementById('left-section');
    const rightSection = document.getElementById('right-section');

    //attribute 없는 요소 만들기
    const notAttributeMaker = {
      tagName : "h1",
      text: "move!",
      parent: moveBtn,

      maker: function() {
        const element = document.createElement(this.tagName);
        element.textContent = this.text;
        this.parent.appendChild(element);
      },

      loopFunc: function() {
        for(let i=0; i<5; i++){
        this.maker();
        }
      },
    }

    //attribute 있는 요소 만들기
    const elementMaker = {
      tagName : "",
      setAttriName: "",
      setAttriValue: "",
      text: "",
      parent: moveBtn,
      
      maker: function() {
        const element = document.createElement(this.tagName);
        element.setAttribute(this.setAttriName, this.setAttriValue);
        element.textContent = this.text;
        this.parent.appendChild(element);
      },
      
      loopFunc: function() {
        for(let i=0; i<5; i++){
          this.maker();
        }
      },
    }
    // moveBtn.chidren[0]
    notAttributeMaker.maker();
    
    //root > main
    notAttributeMaker.tagName= "main";
    notAttributeMaker.parent = root;
    notAttributeMaker.text = "";
    notAttributeMaker.maker();
    
    // //root > main > section[0]
    elementMaker.tagName= "section";
    elementMaker.setAttriName= "id";
    elementMaker.setAttriValue= "left-section";
    elementMaker.parent= root.children[0];
    elementMaker.maker();

    // //root > main > section[1]
    elementMaker.tagName= "section";
    elementMaker.setAttriName= "id";
    elementMaker.setAttriValue= "right-section";
    elementMaker.parent=root.children[0];
    elementMaker.maker();
    

    //위에 attribute 이름,값이 들어가니 생성이 안됨
    // //root > main > section[0] >ul
    notAttributeMaker.tagName= "ul";
    notAttributeMaker.parent= leftSection;
    notAttributeMaker.text = "";
    notAttributeMaker.maker(); 
    
    
  </script>
</body>
</html>
